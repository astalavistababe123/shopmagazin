<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Phone Shop Prototype</title>

    <style>

        /* --- Глобальные настройки и импорт шрифта --- */

        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap');



        :root {

            --bg-main: #FFFFFF;

            --bg-element: #FFFFFF;

            --accent: #CD040B; /* Verizon Red */

            --text-main: #000000;

            --text-on-accent: #FFFFFF;

            --text-secondary: #666666;

            --disabled-bg: #E0E0E0;

            --disabled-text: #A0A0A0;

            --border-color: #CD040B; /* Красная обводка */

            --border-color-dark: #000000;

            --shadow-color: #000000;

        }

        

        .dark-theme {

            --bg-main: #1E1E1E;

            --bg-element: #2C2C2C;

            --text-main: #FFFFFF;

            --text-secondary: #A0A0A0;

            --disabled-bg: #444444;

            --disabled-text: #777777;

            --border-color-dark: var(--accent);

            --shadow-color: var(--accent);

        }



        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

        }



        html, body {

            height: 100%;

            width: 100%;

            overflow: hidden;

        }

        

        body {

            font-family: 'Nunito', sans-serif;

            background-color: var(--bg-main);

            color: var(--text-main);

        }



        /* --- Основной контейнер сайта --- */

        .site-container {

            width: 100%;

            height: 100%;

            display: flex;

            flex-direction: column;

            background: var(--bg-main);

            overflow: hidden;

            position: relative;

        }



        .site-content {

            flex-grow: 1;

            overflow-y: auto;

            transition: filter 0.3s ease;

        }

        

        .site-content.menu-open {

            filter: brightness(0.5);

        }

        

        .site-content::-webkit-scrollbar { display: none; }



        /* --- Управление страницами --- */

        .page {

            display: none;

            animation: fadeIn 0.5s ease;

            height: 100%;

        }

        .page.active {

            display: flex;

            flex-direction: column;

        }

        @keyframes fadeIn {

            from { opacity: 0; transform: scale(0.98); }

            to { opacity: 1; transform: scale(1); }

        }

        

        .page-padding {

             padding: 1.5rem;

        }



        /* --- Хедер --- */

        .header {

            background-color: var(--accent);

            color: var(--text-on-accent);

            padding: 1rem 1.5rem;

            text-align: center;

            position: relative;

            display: flex;

            align-items: center;

            justify-content: center;

            flex-shrink: 0;

        }

        

        .menu-btn {

            position: absolute;

            left: 1.5rem;

            background: none;

            border: none;

            color: white;

            font-size: 1.8rem;

            cursor: pointer;

            padding: 0;

        }

        

        .menu-btn .bar {

            display: block;

            width: 25px;

            height: 3px;

            margin: 5px auto;

            background-color: white;

            transition: 0.3s;

        }



        h1 {

            font-size: 22pt;

            font-weight: 800;

            margin: 0;

        }

        

        h2 {

            font-size: 20pt;

            font-weight: 800;

            margin-bottom: 1rem;

            text-align: center;

        }



        /* --- Сетка для карточек --- */

        .card-grid {

            display: grid;

            grid-template-columns: repeat(2, 1fr);

            gap: 1rem;

        }



        .card {

            background-color: var(--bg-element);

            border: 3px solid var(--border-color);

            border-radius: 16px;

            padding: 1rem;

            text-align: center;

            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s;

            cursor: pointer;

            box-shadow: 4px 4px 0px var(--border-color);

        }



        .card:hover {

            transform: translateY(-5px) rotate(2deg);

            box-shadow: 6px 6px 0px var(--border-color);

        }

        

        .card:active {

            transform: translateY(2px) rotate(0deg);

            box-shadow: 2px 2px 0px var(--border-color);

        }



        .card img {

            width: 100%;

            height: 80px;

            object-fit: contain;

            margin-bottom: 1rem;

        }



        .card-title {

            font-size: 14pt;

            font-weight: 700;

        }

        

        /* --- Бренд Карусель --- */

        #brands-page .site-content {

            display: flex;

            align-items: center; /* Vertical centering */

            justify-content: center; /* Horizontal centering */

        }



        .brand-carousel-container {

            display: flex;

            flex-direction: column;

            justify-content: center;

            align-items: center;

            padding: 1rem;

            width: 100%;

        }

        

        .brand-carousel {

            display: flex;

            align-items: center;

            justify-content: space-between;

            width: 100%;

        }

        

        .carousel-track-wrapper {

            width: 180px;

            height: 180px;

            overflow: hidden;

        }

        

        .carousel-track {

            display: flex;

            height: 100%;

            transition: transform 0.4s ease-in-out;

        }

        

        .carousel-slide {

            flex: 0 0 100%;

            display: flex;

            justify-content: center;

            align-items: center;

            padding: 1rem;

            cursor: pointer;

        }

        

        .carousel-slide img {

            max-width: 100%;

            max-height: 100%;

            object-fit: contain;

        }

        

        .dark-theme .carousel-slide img {

            filter: brightness(0) invert(1);

        }

        

        .carousel-arrow {

            background: none;

            border: none;

            font-size: 3rem;

            font-weight: 800;

            color: var(--text-secondary);

            cursor: pointer;

            padding: 0 1rem;

        }

        

        .brand-name-display {

            margin-top: 1.5rem;

            font-size: 22pt;

            font-weight: 800;

            color: var(--text-main);

        }





        /* --- Модальное окно (Конфигуратор) --- */

        .modal-overlay {

            position: fixed;

            top: 0;

            left: 0;

            width: 100%;

            height: 100%;

            background-color: rgba(0, 0, 0, 0.5);

            display: flex;

            justify-content: center;

            align-items: flex-end;

            z-index: 1000;

            opacity: 0;

            visibility: hidden;

            transition: opacity 0.3s ease, visibility 0.3s ease;

        }

        .modal-overlay.visible {

            opacity: 1;

            visibility: visible;

        }

        .modal-content {

            background-color: var(--bg-main);

            padding: 1.5rem;

            border-radius: 24px 24px 0 0;

            border-top: 3px solid var(--border-color);

            text-align: left;

            width: 100%;

            max-width: 480px; /* Ограничение для планшетов */

            position: relative;

            transform: translateY(100%);

            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);

        }

        .modal-overlay.visible .modal-content {

            transform: translateY(0);

        }



        .close-btn {

            position: absolute;

            top: 10px;

            right: 15px;

            font-size: 1.8rem;

            color: var(--text-secondary);

            background: none;

            border: none;

            cursor: pointer;

        }



        .modal-content img {

            width: 100%;

            max-width: 150px;

            margin: 0 auto 1.5rem;

            display: block;

        }



        .config-options h3 {

            margin-bottom: 0.75rem;

            font-size: 12pt;

            font-weight: 700;

            color: var(--text-secondary);

        }



        .selector {

            display: flex;

            flex-wrap: wrap;

            gap: 10px;

            margin-bottom: 1.5rem;

        }



        .chip {

            padding: 8px 16px;

            background-color: var(--bg-element);

            color: var(--text-main);

            border: 2px solid var(--border-color-dark);

            border-radius: 20px;

            cursor: pointer;

            transition: all 0.2s;

            font-size: 11pt;

            font-weight: 700;

        }



        .chip.active {

            background-color: var(--accent);

            color: white;

            border-color: var(--accent);

        }

        

        .color-chip {

            width: 28px;

            height: 28px;

            border-radius: 50%;

            padding: 0;

        }

        .color-chip.active {

            border-color: var(--accent);

            transform: scale(1.1);

        }



        /* --- Форма заказа --- */

        .order-summary {

            display: flex;

            align-items: center;

            gap: 1rem;

            margin-bottom: 2rem;

        }

        .order-summary img {

            width: 80px;

            height: 80px;

            border-radius: 12px;

            flex-shrink: 0;

            border: 2px solid var(--border-color);

        }

        .order-summary h3 {

            font-size: 14pt;

            margin: 0;

            text-align: left;

        }

        .form-group {

            margin-bottom: 1.5rem;

        }

        .form-group label {

            display: block;

            margin-bottom: 0.5rem;

            color: var(--text-secondary);

            font-weight: 700;

        }

        .form-input {

            width: 100%;

            padding: 0.8rem;

            background-color: var(--bg-element);

            border: 3px solid var(--border-color-dark);

            border-radius: 8px;

            color: var(--text-main);

            font-size: 12pt;

            font-weight: 700;

        }

        .form-input:focus {

            outline: none;

            border-color: var(--accent);

        }



        /* --- Кнопки --- */

        .button {

            display: inline-block;

            width: 100%;

            padding: 1rem;

            border-radius: 12px;

            font-size: 14pt;

            font-weight: 800;

            text-align: center;

            cursor: pointer;

            border: 3px solid var(--border-color-dark);

            transition: all 0.2s;

            box-shadow: 4px 4px 0px var(--shadow-color);

        }

        

        .button:active {

            transform: translateY(2px);

            box-shadow: 2px 2px 0px var(--shadow-color);

        }

        

        .button.primary {

            background-color: var(--accent);

            color: white;

            border-color: var(--accent);

        }

        .button.success {

            background-color: var(--accent);

            color: white;

            border-color: var(--accent);

        }

        .button.disabled {

            background-color: var(--disabled-bg);

            color: var(--disabled-text);

            border-color: var(--disabled-text);

            box-shadow: 4px 4px 0px var(--disabled-text);

            cursor: not-allowed;

        }



        /* --- Экран успеха --- */

        .success-container {

            display: flex;

            flex-direction: column;

            justify-content: center;

            align-items: center;

            height: 100%;

        }

        .success-gif {

            width: 180px;

            height: 180px;

            margin-bottom: 1.5rem;

        }



        /* --- Боковое меню --- */

        .side-menu {

            position: fixed;

            top: 0;

            left: 0;

            width: 250px;

            height: 100%;

            background-color: var(--bg-element);

            border-right: 3px solid var(--border-color);

            transform: translateX(-100%);

            transition: transform 0.3s ease-in-out;

            z-index: 2000;

            padding: 2rem 1.5rem;

        }

        .side-menu.open {

            transform: translateX(0);

        }

        .side-menu h2 {

            text-align: left;

            margin-bottom: 2rem;

        }

        .theme-switcher label {

            font-size: 14pt;

            font-weight: 700;

            display: block;

            margin-bottom: 1rem;

        }

        .theme-buttons {

            display: flex;

            gap: 1rem;

        }

        .theme-btn {

            flex: 1;

            padding: 0.5rem;

            font-weight: 700;

            border: 2px solid var(--border-color-dark);

            border-radius: 8px;

            cursor: pointer;

            background: var(--bg-main);

            color: var(--text-main);

        }

        .theme-btn.active {

            background: var(--accent);

            color: var(--text-on-accent);

            border-color: var(--accent);

        }



    </style>

</head>

<body>

    <div class="site-container" id="site-container">

        

        <div id="side-menu" class="side-menu">

            <h2>Settings</h2>

            <div class="theme-switcher">

                <label>Theme</label>

                <div class="theme-buttons">

                    <button class="theme-btn active" data-theme="light">Light</button>

                    <button class="theme-btn" data-theme="dark">Dark</button>

                </div>

            </div>

        </div>



        <!-- ================== СТРАНИЦА 1: ВЫБОР БРЕНДА ================== -->

        <section id="brands-page" class="page active">

            <header class="header">

                <button class="menu-btn" id="menu-btn">

                    <span class="bar"></span>

                    <span class="bar"></span>

                    <span class="bar"></span>

                </button>

                <h1>Brands</h1>

            </header>

            <main class="site-content">

                <div class="brand-carousel-container">

                    <div class="brand-carousel">

                        <button class="carousel-arrow prev">‹</button>

                        <div class="carousel-track-wrapper">

                            <div class="carousel-track">

                                <!-- Слайды брендов будут вставлены сюда -->

                            </div>

                        </div>

                        <button class="carousel-arrow next">›</button>

                    </div>

                    <div class="brand-name-display">

                        <!-- Название бренда будет здесь -->

                    </div>

                </div>

            </main>

        </section>



        <!-- ================== СТРАНИЦА 2: ВЫБОР ТЕЛЕФОНА ================== -->

        <section id="products-page" class="page">

            <header class="header">

                <h1>Select your Phone</h1>

            </header>

            <main class="site-content page-padding">

                <div class="card-grid" id="product-list">

                    <!-- Карточки будут добавлены сюда динамически из JS -->

                </div>

            </main>

        </section>



        <!-- ================== СТРАНИЦА 3: ОФОРМЛЕНИЕ ЗАКАЗА ================== -->

        <section id="checkout-page" class="page">

             <header class="header">

                <h1>Checkout</h1>

             </header>

             <main class="site-content page-padding">

                <div class="order-summary">

                    <img id="summary-image" src="" alt="Selected phone">

                    <div>

                        <h3 id="summary-title"></h3>

                        <p id="summary-details" style="color: var(--text-secondary);"></p>

                    </div>

                </div>

                <div class="checkout-form">

                    <div class="form-group"><label for="name">Your Name</label><input type="text" id="name" class="form-input" placeholder="John Doe"></div>

                    <div class="form-group"><label for="address">Shipping Address</label><input type="text" id="address" class="form-input" placeholder="City, Street, House"></div>

                    <button id="continue-btn" class="button success disabled">CONTINUE</button>

                </div>

            </main>

        </section>



        <!-- ================== СТРАНИЦА 4: УСПЕШНЫЙ ЗАКАЗ ================== -->

        <section id="success-page" class="page">

            <div class="success-container">

                <img src="https://pickupxpress.com/static/media/tdvs.e6f1b5a045b17fd7eedb.gif" alt="Packing box animation" class="success-gif">

                <h1>Your order is on its way!</h1>

                <p style="color: var(--text-secondary);">Redirecting to homepage...</p>

            </div>

        </section>

        

        <!-- ================== МОДАЛЬНОЕ ОКНО КОНФИГУРАТОРА ================== -->

        <div id="configurator-modal" class="modal-overlay">

            <div class="modal-content">

                <button class="close-btn">&times;</button>

                <div class="modal-image"><img id="phone-image" src="" alt="Phone image"></div>

                <div class="modal-config">

                    <h2 id="phone-name"></h2>

                    <div class="config-options">

                        <h3>Color</h3><div class="selector" id="color-selector"></div>

                        <h3>SIM Card</h3><div class="selector" id="sim-selector"><div class="chip active">1 SIM</div><div class="chip">2 SIM</div><div class="chip">e-SIM</div></div>

                        <h3>Storage</h3><div class="selector" id="memory-selector"><div class="chip">128 GB</div><div class="chip active">256 GB</div><div class="chip">512 GB</div></div>

                    </div>

                    <button id="next-step-btn" class="button primary">NEXT STEP</button>

                </div>

            </div>

        </div>

    </div>

            const siteContainer = document.getElementById('site-container');

            const pages = document.querySelectorAll('.page');

            const navLinks = document.querySelectorAll('[data-target]');

            const productList = document.getElementById('product-list');

            const configuratorModal = document.getElementById('configurator-modal');

            const closeModalBtn = document.querySelector('.close-btn');

            const menuBtn = document.getElementById('menu-btn');

            const sideMenu = document.getElementById('side-menu');

            const themeButtons = document.querySelectorAll('.theme-btn');



            // --- Brand Carousel Logic ---

            const carouselTrack = document.querySelector('.carousel-track');

            const brandNameDisplay = document.querySelector('.brand-name-display');

            const prevBtn = document.querySelector('.carousel-arrow.prev');

            const nextBtn = document.querySelector('.carousel-arrow.next');

            let currentBrandIndex = 0;



            function renderBrands() {

                carouselTrack.innerHTML = '';

                brandDatabase.forEach(brand => {

                    const slide = document.createElement('div');

                    slide.className = 'carousel-slide';

                    slide.innerHTML = `<img src="${brand.logo}" alt="${brand.name} Logo">`;

                    slide.addEventListener('click', () => showPage('products-page'));

                    carouselTrack.appendChild(slide);

                });

            }



            function updateBrandCarousel() {

                const offset = -currentBrandIndex * 100;

                carouselTrack.style.transform = `translateX(${offset}%)`;

                brandNameDisplay.textContent = brandDatabase[currentBrandIndex].name;

            }



            prevBtn.addEventListener('click', () => {

                currentBrandIndex = (currentBrandIndex > 0) ? currentBrandIndex - 1 : brandDatabase.length - 1;

                updateBrandCarousel();

            });



            nextBtn.addEventListener('click', () => {

                currentBrandIndex = (currentBrandIndex < brandDatabase.length - 1) ? currentBrandIndex + 1 : 0;

                updateBrandCarousel();

            });

            

            // Swipe Logic

            let touchStartX = 0;

            const trackWrapper = document.querySelector('.carousel-track-wrapper');

            trackWrapper.addEventListener('touchstart', e => {

                touchStartX = e.touches[0].clientX;

            }, { passive: true });



            trackWrapper.addEventListener('touchend', e => {

                let touchEndX = e.changedTouches[0].clientX;

                if (touchStartX - touchEndX > 50) { // Swiped left

                    nextBtn.click();

                } else if (touchEndX - touchStartX > 50) { // Swiped right

                    prevBtn.click();

                }

            });





            function renderProducts() {

                productList.innerHTML = '';

                phoneDatabase.forEach(phone => {

                    const card = document.createElement('div');

                    card.className = 'card product-card';

                    card.dataset.id = phone.id;

                    card.innerHTML = `<img src="${phone.image}" alt="${phone.name}"><span class="card-title">${phone.name}</span>`;

                    productList.appendChild(card);

                });

            }



            function showPage(pageId) {

                pages.forEach(page => page.classList.remove('active'));

                document.getElementById(pageId)?.classList.add('active');

            }



            function openModal(phone) {

                updateConfigurator(phone);

                configuratorModal.classList.add('visible');

            }



            function closeModal() {

                configuratorModal.classList.remove('visible');

            }

            

            function toggleMenu() {

                sideMenu.classList.toggle('open');

            }



            renderBrands();

            updateBrandCarousel();

            renderProducts();



            navLinks.forEach(link => link.addEventListener('click', () => showPage(link.dataset.target)));



            const colorSelector = document.getElementById('color-selector');

            const phoneImage = document.getElementById('phone-image');

            const phoneName = document.getElementById('phone-name');



            function updateConfigurator(phone) {

                phoneName.textContent = phone.name;

                phoneImage.src = phone.image;

                colorSelector.innerHTML = '';

                Object.entries(phone.colors).forEach(([name, hex], index) => {

                    const colorChip = document.createElement('div');

                    colorChip.className = 'chip color-chip';

                    colorChip.style.backgroundColor = hex;

                    colorChip.dataset.colorName = name;

                    if (index === 0) colorChip.classList.add('active');

                    colorSelector.appendChild(colorChip);

                });

            }

            

            productList.addEventListener('click', (e) => {

                const card = e.target.closest('.product-card');

                if (!card) return;

                const phoneId = parseInt(card.dataset.id);

                const selectedPhone = phoneDatabase.find(p => p.id === phoneId);

                if (selectedPhone) openModal(selectedPhone);

            });



            function setupSelector(selectorElement) {

                selectorElement.addEventListener('click', (e) => {

                    if (!e.target.classList.contains('chip')) return;

                    const chips = selectorElement.querySelectorAll('.chip');

                    chips.forEach(c => c.classList.remove('active'));

                    e.target.classList.add('active');

                });

            }

            

            setupSelector(document.getElementById('sim-selector'));

            setupSelector(document.getElementById('memory-selector'));

            setupSelector(colorSelector);



            document.getElementById('next-step-btn').addEventListener('click', () => {

                const summaryImage = document.getElementById('summary-image');

                const summaryTitle = document.getElementById('summary-title');

                const summaryDetails = document.getElementById('summary-details');

                const activeColor = colorSelector.querySelector('.active')?.dataset.colorName || '';

                const activeSim = document.querySelector('#sim-selector .active')?.textContent || '';

                const activeMemory = document.querySelector('#memory-selector .active')?.textContent || '';

                summaryImage.src = phoneImage.src;

                summaryTitle.textContent = phoneName.textContent;

                summaryDetails.textContent = `${activeMemory}, ${activeColor}, ${activeSim}`;

                closeModal();

                showPage('checkout-page');

            });



            const nameInput = document.getElementById('name');

            const addressInput = document.getElementById('address');

            const continueBtn = document.getElementById('continue-btn');



            function checkForm() {

                if (nameInput.value.trim() !== '' && addressInput.value.trim() !== '') {

                    continueBtn.classList.remove('disabled');

                } else {

                    continueBtn.classList.add('disabled');

                }

            }



            nameInput.addEventListener('input', checkForm);

            addressInput.addEventListener('input', checkForm);

            

            continueBtn.addEventListener('click', (e) => {

                if(continueBtn.classList.contains('disabled')) return;

                showPage('success-page');

                setTimeout(() => {

                    showPage('brands-page');

                    nameInput.value = '';

                    addressInput.value = '';

                    checkForm();

                }, 4000);

            });



            closeModalBtn.addEventListener('click', closeModal);

            configuratorModal.addEventListener('click', (e) => {

                if (e.target === configuratorModal) closeModal();

            });

            

            menuBtn.addEventListener('click', toggleMenu);

            

            themeButtons.forEach(btn => {

                btn.addEventListener('click', () => {

                    themeButtons.forEach(b => b.classList.remove('active'));

                    btn.classList.add('active');

                    if (btn.dataset.theme === 'dark') {

                        siteContainer.classList.add('dark-theme');

                    } else {

                        siteContainer.classList.remove('dark-theme');

                    }

                });

            });

        });

    </script>

</body>

</html>
